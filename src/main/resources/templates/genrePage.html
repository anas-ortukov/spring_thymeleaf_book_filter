<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <div>
                <h3 class="text-center my-4">Genres</h3>
                <form action="/filter/genre" method="get">
                    <div class="d-flex flex-wrap">
                        <a href="/" class="btn btn-secondary my-2 mx-2">All</a>
                        <button th:each="genre : ${genres}" name="genre"
                                th:class="${selectedGenreId != null && selectedGenreId == genre.id} ? 'btn btn-primary my-2 mx-2' : 'btn btn-secondary my-2 mx-2'"
                                th:value="${genre.id}" th:text="${genre.name}"></button>
                    </div>
                </form>
            </div>
            <div>
                <h3 class="text-center my-4">Authors</h3>
                    <div class="d-flex flex-wrap">
                        <a th:class="${selectedAuthorId == null} ? 'btn btn-primary my-2 mx-2' : 'btn btn-secondary my-2 mx-2'" href="/filter/genre/author/all">All</a>
                        <a th:each="author : ${authors}"
                           class="btn"
                           th:class="${selectedAuthorId != null && selectedAuthorId == author.id} ? 'btn btn-primary my-2 mx-2' : 'btn btn-secondary my-2 mx-2'"
                           th:href="'/filter/genre/author/' + ${author.id}"
                           th:text="${author.fullName}">
                        </a>
                    </div>
            </div>
        </div>
        <div class="col-md-9">
            <h2 class="text-center my-4">Books</h2>
            <div id="books" class="row row-cols-3">
                <div class="col" th:each="book : ${books}">
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${book.title}"></h5>
                            <p class="card-text" th:text="${book.description}"></p>
                            <a href="#" class="btn btn-primary">More...</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
